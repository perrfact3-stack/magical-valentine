<title>Rotc buddy</title>

    body {
        background: pink;
        text-align: center;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        position: relative;
    }

    #mainImage {
        width: 260px;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
        border-radius: 12px;

        z-index: 2;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        animation: sparkleGlow 2s infinite alternate;
    }

    @keyframes sparkleGlow {
        0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        100% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
    }

    #speech {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in;

    #buttons {

    }

    }

        color: white;

    }

        75% { transform: scale(1.1); }

    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }

    #valVideo {
        display: none;
        width: 90%;
        margin-top: 25px;
        border-radius: 12px;
        opacity: 0;
        transition: opacity 1s ease-in;
    }

    #valVideo.showVideo {
        opacity: 1;
    }

        opacity: 0;
        transition: opacity 1s ease-in;
    }

    #yesMessage.show {
        opacity: 1;
    }
