<!DOCTYPE html>
<html>
<head>
  <title>Magical Puppy Valentine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: linear-gradient(135deg, #c7a8ff, #ffe6ff);
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: white;
      text-shadow: 0 0 10px #ffb3ff;
      font-size: 36px;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-600px); opacity: 0; }
    }

    /* Puppy image */
    #puppy {
      margin-top: 10px;
      width: 200px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
      animation: puppyAppear 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes puppyAppear {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Speech bubble */
    #bubble {
      margin: 20px auto;
      width: 300px;
      padding: 15px;
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      font-size: 20px;
      color: #5a2d82;
      text-shadow: 0 0 5px white;
      animation: bubbleAppear 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes bubbleAppear {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Buttons */
    #buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      transition: 0.2s;
    }

    #yesBtn {
      background: #d28bff;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px white;
    }

    #noBtn {
      background: #ff9bb3;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

<h1>‚ú® Magical Puppy Valentine ‚ú®</h1>

<!-- Puppy -->
<img id="puppy" src="https://place-puppy.com/300x300" alt="Cute Puppy">

<!-- Speech bubble -->
<div id="bubble">
  Will you be my Valentine‚Ä¶ as a friend?
</div>

<!-- Buttons -->
<div id="buttons">
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üò≠</button>
</div>

<!-- Placeholder video spot -->
<div style="margin-top:30px;">
  <video id="video" width="300" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
  // Floating sparkles
  setInterval(() => {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.innerHTML = "‚ú®";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = "600px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 4000);
  }, 400);

  // No button runs away
  let runCount = 0;
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    if (runCount < 5) {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.top = Math.random() * 80 + "%";
      runCount++;
    }
  });

  // Yes button message
  document.getElementById("yesBtn").addEventListener("click", () => {
    alert("YAY! The puppy is happy! üíñüê∂");
  });
</script>

</body>
</html>
