<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The most Beautiful girl on Earth</title>

<style>
    body {
        background: pink;
        text-align: center;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        position: relative;
    }

    #mainImage {
        width: 260px;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
        border-radius: 12px;
        position: relative;
        z-index: 2;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        animation: sparkleGlow 2s infinite alternate;
    }

    @keyframes sparkleGlow {
        0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        100% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
    }

    #tapMessage {
        font-size: 18px;
        color: #b30059;
        margin-top: 10px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #speech {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #buttons {
        margin-top: 25px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
        animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }
</style>
</head>
<body>

<audio id="bgmusic" src="bgmusic.mp3" autoplay loop></audio>
<audio id="bark" src="bark.wav"></audio>
<audio id="chime" src="chime.wav"></audio>
<audio id="voice" src="valentine-voice.mp3"></audio>

<img id="mainImage" src="rotc.png" alt="ROTC Cartoon">

<div id="tapMessage">Tap the screen to start the music video first time we met ðŸŽµ</div>

<div id="speech">Will you be my Valentine?</div>

<div id="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜­</button>
</div>

<script>
    setTimeout(() => {
        document.getElementById("mainImage").style.opacity = 1;
    }, 800);

    setTimeout(() => {
        document.getElementById("tapMessage").style.opacity = 1;
    }, 1500);

    setTimeout(() => {
        document.getElementById("speech").style.opacity = 1;
    }, 2500);

    setTimeout(() => {
        document.getElementById("buttons").style.opacity = 1;
    }, 3500);

    window.addEventListener("click", () => {
        const bark = document.getElementById("bark");
        const chime = document.getElementById("chime");
        const voice = document.getElementById("voice");

        setTimeout(() => bark.play(), 5000);
        setTimeout(() => chime.play(), 5000);
        setTimeout(() => voice.play(), 5000);
    }, { once: true });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
        window.location.href = "yes.html";
    });

    noBtn.addEventListener("click", () => {
        window.location.href = "no.html";
    });

    let moveCount = 0;
    const maxMoves = 5;

    noBtn.addEventListener("mouseover", () => {
        if (moveCount < maxMoves) {
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            moveCount++;
        } else {
            noBtn.style.transform = "translate(0, 0)";
        }

        yesBtn.style.transform = "scale(1.12)";
    });

    noBtn.addEventListener("mouseout", () => {
        yesBtn.style.transform = "scale(1)";
    });
</script>

</body>
</html>
